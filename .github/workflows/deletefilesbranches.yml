name: Delete multiple from S3 Bucket

on:
  push:
    branches:
      - ref11111
      - ref22

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Delete files from S3
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/ref11' ]]; then
            aws s3 rm s3://bucket1/path/to/files --recursive --exclude "*" --include "*.txt"
          elif [[ ${{ github.ref }} == 'refs/heads/ref22' ]]; then
            aws s3 rm s3://bucket2/path/to/files --recursive --exclude "*" --include "*.csv"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: your-s3-region

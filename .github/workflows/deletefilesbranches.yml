name: Delete multiple from S3 Bucket

on:
  push:
    branches:
      - ref11
      - ref22

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: get the list of deleted files
        shell: bash
        run: |
          pwd
          ls
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch
          echo $GITHUB_SHA
          git show --pretty="format:" --name-only $GITHUB_SHA --diff-filter=D -1 > deletedfiles
          cat deletedfiles
          BUCKET_NAME=testbucket240523
          while read -r FILENAME; do
          aws s3 rm "s3://${BUCKET_NAME}/${FILENAME}"
          done < deletedfiles
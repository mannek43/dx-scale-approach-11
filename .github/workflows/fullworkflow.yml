name: Modified and deleeted files upload to s3 bucket

on:
  push:
    branches:
      - ref11
      - production

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: List modified files
        id: file_changes
        run: |
          echo "::set-output name=modified_files::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} --diff-filter=d)"

      - name: Upload to S3
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} --diff-filter=d > modifiedfiles
          cat modifiedfiles
          while IFS= read -r line; do
            if [[ ! $line =~ \.github ]]; then
              aws s3 cp "$line" s3://$AWS_S3_BUCKET/"$line"
            fi
          done < modifiedfiles
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-1
          AWS_S3_BUCKET: ${{ github.ref == 'refs/heads/ref11' && 'testbucket240523' || github.ref == 'refs/heads/Production' && 'production-help.sage50.na.sage.com' }}

      - name: get the list of deleted files
        shell: bash
        run: |
          pwd
          ls
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch
          echo $GITHUB_SHA
          git show --pretty="format:" --name-only $GITHUB_SHA --diff-filter=D -1 > deletedfiles
          cat deletedfiles
          if [[ "${{ github.ref }}" == "refs/heads/ref11" ]]; then
            BUCKET_NAME=testbucket240523
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            BUCKET_NAME=production-bucket-name
          else
            echo "Invalid branch"
          fi
          while read -r FILENAME; do
          aws s3 rm "s3://${BUCKET_NAME}/${FILENAME}"
          done < deletedfiles          